<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS positioning | Background Video</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>

    <header id="overlay">
        <h1>
            All the rumors about the iPhone 15, expected in 2023.
        </h1>
        <h2>
            To make sure you have on available, PLEASE PREORDER! ASAP 
        </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur neque atque voluptate vitae quam blanditiis ea sint, doloremque quis assumenda!</p>
         
        <form action="">
            <input 
            type="text"
            placeholder="eg: James Bond"
            required
            pattern="[A-Z]{1}[a-z]+ [A-Z]{1}[a-z]+"
            name="full_name"
            >
            <label>
    
                <input 
                type="text" 
                placeholder="eg: +373823903" 
                required pattern="[0-9_-]{7,}" 
                name="phone_number">
            </label>
            <br><br>
            
            <label>
                <input type="checkbox" name="agree" required value="yes">
                I agree with terms and Conditions
            </label>
            </fieldset>
            <br> <br>
            <button>NEXT</button>
        </form>
    </header> 
    <section id="background">
    <iframe width="100%" height="100%"
        src="https://www.youtube.com/embed/43_RjwADy-c?controls=0&autoplay=1&loop=1&mute=1&modestbranding=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>
    
</body>
</html>
